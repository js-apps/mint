<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="posts-styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
</head>

<body>
  
  <div id="main">
    <strong>Posts</strong>
	
	<div id="posts">
		<ul id="post-list">
		</ul>
	</div>
	<form id="post-form">
		<p><input id="post-title" type="text" placeholder="Post title"></input></p>
		<p><textarea id="post-content" placeholder="Post content"></textarea></p>
		<input type="submit"></input>
		<p id="post-result"></p>
	</form>
    
  </div>

  <script type="text/javascript" src="posts.js"></script>
</body>

</html>
