<div class="container">
    <div class="row" style="margin-top: 40px">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="#login" class="active" id="login-form-link">Login</a>
                                </div>
                                <div class="col-xs-6">
                                    <a href="#register" id="register-form-link">Register</a>
                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form id="login-form" action="#" method="post" role="form" style="display: block;">
                                        <div class="form-group">
                                            <label id="login-error-label"></label>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="username" id="username-login" tabindex="1" class="form-control" placeholder="Username" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password-login" tabindex="2" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="form-group text-center">
                                            <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                            <label for="remember">Remember Me</label>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="text-center">
                                                        <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <form id="register-form" action="#" method="post" role="form" style="display: none;">
                                        <div class="form-group">
                                            <label id="register-error-label"></label>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="username" id="username-reg" tabindex="1" class="form-control" placeholder="Username" value="">
                                            <label id="username-message" class="control-label" for="username-reg"></label>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="email" id="email-reg" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                            <label id="email-message" class="control-label" for="email-reg"></label>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password-reg" tabindex="2" class="form-control" placeholder="Password">
                                            <label id="password-message" class="control-label" for="password-reg"></label>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="confirm-password" id="confirm-password-reg" tabindex="2" class="form-control" placeholder="Confirm Password">
                                            <label id="confirm-password-message" class="control-label" for="confirm-password-reg"></label>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="button" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
