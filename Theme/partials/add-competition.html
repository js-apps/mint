<div class="container">
    <div class="row" id="competition-add">
        <form class="form-horizontal">
            <fieldset>
                <legend class="text-center">Add new competition</legend>
                <div class="form-group">
                    <h3 id="competition-add-error-label" class="has-error"></h3>
                </div>
                <div class="form-group">
                    <label for="competitionTitle" class="col-lg-2 control-label">Title</label>

                    </div>
                </div>
                <div class="form-group">
                    <label for="competitionDescription" class="col-lg-2 control-label">Description</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="3" id="competitionDescription" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="competitionStart" class="col-lg-2 control-label">Start [Hours : Minutes]</label>
                    <div class="col-lg-10">
                        <div class="col-lg-4">
                            <select class="form-control col-lg-3" id="competitionStartHours">
                                <option>00</option>

                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <select class="form-control col-lg-3" id="competitionStartMinutesDay">
                                <option>00</option>
                                <option>15</option>
                                <option>30</option>
                                <option>45</option>
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <input type="datetime" class="form-control col-lg-3" rows="3" id="competitionStart" placeholder="Select Date" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="competitionEnd" class="col-lg-2 control-label">End [Hours:Minutes]</label>
                    <div class="col-lg-10">
                        <div class="col-lg-4">
                            <select class="form-control col-lg-4" id="competitionEndHours">
                                <option>00</option>
                                <option>01</option>
                                <option>02</option>
                                <option>03</option>
                                <option>04</option>
                                <option>05</option>
                                <option>06</option>
                                <option>07</option>
                                <option>08</option>
                                <option>09</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <select class="form-control col-lg-4" id="competitionEndMinutesDay">
                                <option>00</option>
                                <option>15</option>
                                <option>30</option>
                                <option>45</option>
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <input type="datetime" class="form-control col-lg-4" rows="3" id="competitionEnd" placeholder="Select Date" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-lg btn-default">Cancel</button>
                        <button type="button" class="btn btn-lg btn-primary" id="competition-add-submit">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
